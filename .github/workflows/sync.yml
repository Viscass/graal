name: Sync Fork

on:
  schedule:
    - cron: '0 4 * * 1-5' # At 04:00 on every day-of-week from Monday through Friday
  workflow_dispatch: # on button click

jobs:
  sync:

    runs-on: ubuntu-latest

    steps:
      - uses: tgymnich/fork-sync@v1.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          owner: oracle
          base: master
          head: master
